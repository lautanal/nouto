{% extends "layout.html" %}
{% block content %}
    <form action="/send/{{ topic_id }}" method="post">
        Viesti: <br>
        <textarea name="content" rows="5" cols="50">{{ content }}</textarea>
        <br>
        <input type="submit" value="Lähetä">
    </form>
    <br>
    {% if error %}
        <p class=error><strong>Virhe:</strong> {{ error }}
    {% endif %}
{% endblock content %}
