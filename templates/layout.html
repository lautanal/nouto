<!doctype html>
<html>
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- Global site tag (gtag.js) - Google Analytics -->

  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'UA-177858506-1');
  </script>

  <style>
    .text {
      max-width: 750px;
      font-size: 18px;
      margin: 0 auto 50px;
    }
    .header {
      font-weight: bold;
      padding: 2em 1em;
      font-size: 2em;
      background-image: url(https://www.easynouto.fi/wp-content/uploads/2020/10/Stock-MovingBoxes.jpg);
    }
    .navbar {
      background: lightgrey;
    }
  </style>

  <title>Easynouto</title>
</head>

<body>
  <div class="container">
    <div class="header">
      Easynouto
    </div>
    <div>
      <nav class="navbar navbar-expand-sm navbar-light">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="https://www.easynouto.fi">Kotisivu</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://easynouto.herokuapp.com/">Tee tilaus</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://www.easynouto.fi/palveluehdot/">Palveluehdot</a>
          </li> 
          <li class="nav-item">
            <a class="nav-link" href="https://www.easynouto.fi/yhteystiedot/">Yhteystiedot</a>
          </li>
        </ul>
      </nav>
    </div>
    <br><br>
    {% block content %}{% endblock %}
  </div>

</html>
